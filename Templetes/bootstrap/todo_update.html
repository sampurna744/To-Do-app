{% extends "bootstrap/base.html" %}

{% block content %}
<div class="mb-3">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}" />
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
